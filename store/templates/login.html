{% extends 'base.html' %}
{% block css %}
<style type="text/css">
.cl1{
   background-color: black;
   color: white;
}
body{
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    background-size: 1095px 700px;
}
body {
    padding-top: 0px;
}
.txtcol{
    color: white;
}
.inputbg{
    background-color: #b1c4b0;
    font-family: "Gill Sans Extrabold", sans-serif;
}

</style>
{% endblock%}

{% block content %}
{% load static %}

<form action="/login" method="POST" style="margin-bottom:130px; margin-top:100px;">
    {% csrf_token %}

    <div class="mb-3 col-md-4 mx-auto p-auto border" style="background-color: #211f07;">
        <div class=" cl1 p-2" style="text-align: center; font-size:20px;">Login</div>
        <div class="alret alret-danger mt-2" style="color:white; text-align: center; background-color:#f76f6f;"
             role="alert">
            {{error}}
        </div>
        <div style="padding-right:1.8rem; padding-left:1.8rem;">
            <label class="form-label txtcol"><b>Email</b></label>
            <input type="email" value="{{values.email}}" name="email" placeholder="exp@gmail.com"
                   class="form-control inputbg" style="padding: 0.075rem 0.75rem; background-color:#ecdced;">
        </div>
        <div style="padding-right:1.8rem; padding-left:1.8rem;">
            <label class="form-label txtcol"><b>password</b></label>
            <input type="password" name="password" placeholder="********" class="form-control inputbg"
                   style="padding: 0.075rem 0.75rem; background-color:#ecdced;">
        </div>
        <div class="mt-3 mb-2 mx-4" style="alignment:center;">
            <!--            <input type="submit" value="submit" class="btn btn-success">-->
            <button type="submit" class="btn btn-success">Login</button><span class="mx-2">Do Not Have Account ? <a href="{% url 'register'%}">Signup</a></span>
        </div>

    </div>
</form>


{% endblock %}
